<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .login {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #ffffff;
        }

        .right-panel {
            background: linear-gradient(135deg, #dc213e 0%, #e6204a 100%);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            border-radius: 20px 0 0 20px;
        }

        .logo {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hero-text {
            color: white;
            margin-bottom: 2rem;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .hero-text .highlight {
            font-weight: 700;
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 500;
            color: #000;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            background-color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc213e;
            box-shadow: 0 0 0 2px rgba(220, 33, 62, 0.1);
        }

        .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(0, 0, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #dc213e 0%, #eb808f 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 33, 62, 0.3);
        }

        .register-link {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .register-link span {
            color: #000;
        }

        .register-link a {
            color: #dc213e;
            text-decoration: underline;
            font-weight: 600;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        .google-btn {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #dc213e;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-text h1 {
                font-size: 2rem;
            }
            
            .hero-text p {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .login {
                flex-direction: column-reverse;
            }
            
            .right-panel {
                min-height: 40vh;
                border-radius: 20px 20px 0 0;
                padding: 1.5rem;
                order: 1;
            }
            
            .left-panel {
                padding: 1.5rem;
                order: 2;
            }
            
            .hero-text h1 {
                font-size: 1.8rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 70px;
                height: 50px;
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .left-panel, .right-panel {
                padding: 1rem;
            }
            
            .hero-text h1 {
                font-size: 1.5rem;
            }
            
            .hero-text p {
                font-size: 0.9rem;
            }
            
            .form-input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }
            
            .input-icon {
                left: 0.8rem;
                width: 18px;
                height: 18px;
            }

            .logo {
                width: 60px;
                height: 40px;
            }
        }


    </style>
</head>

<script>
  function redirectToHome(event) {
    event.preventDefault(); // Cegah reload default form
    // Validasi bisa ditambahkan di sini jika perlu
    window.location.href = "home_page.html"; // Redirect ke halaman home
  }
</script>


<body>
    <div class="login">
        <div class="left-panel">
            <div class="form-container">
                <h2 class="form-title">Masuk</h2>
                
                <form onsubmit="redirectToHome(event)">
  <div class="form-group">
    <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
      <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
      <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
    </svg>
    <input type="email" class="form-input" placeholder="Masukkan Email" required>
  </div>

  <div class="form-group">
    <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
    </svg>
    <input type="password" class="form-input" placeholder="Masukkan Kata Sandi" required>
  </div>

  <button type="submit" class="login-btn">Masuk</button>
</form>

                
                <div class="register-link">
                    <span>Tidak punya akun? </span>
                    <a href="register_page.html">Daftar</a>
                </div>

                
                <div class="divider">
                    <span>atau</span>
                </div>
                
                <div class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="logo">
                <img src="logoEduForm.png" alt="Eduform Logo" />
            </div>
            <div class="hero-text">
                <h1>Lanjutkan belajar dan capai <span class="highlight">tujuanmu</span></h1>
                <p>Kembangkan skill, selesaikan modul, dan raih sertifikat keahlianmu.</p>
            </div>
        </div>
    </div>
</body>
</html>
